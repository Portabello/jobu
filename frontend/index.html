<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JobU</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h2 {
      margin: 10px 20px 0;
    }

    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    .message {
      padding: 8px 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      max-width: 70%;
    }

    .user {
      align-self: flex-end;
      background-color: #DCF8C6;
      text-align: right;
    }

    .assistant {
      align-self: flex-start;
      background-color: #F1F0F0;
      text-align: left;
    }

    #inputSection {
      padding: 15px 20px;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 16px;
      resize: none;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #resumeUpload {
      margin-bottom: 10px;
    }

    input[type="file"] {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>Chat with JobU</h2>

    <div id="chatContainer"></div>

    <div id="inputSection">
      <div id="resumeUpload">
        <h3>Upload your resume</h3>
        <input type="file" id="resumeFile" accept=".pdf,.txt" />
        <button onclick="uploadResume()">Upload</button>
      </div>
      <textarea id="prompt" placeholder="Enter your message here..."></textarea><br>
      <button onclick="sendPrompt()">Send</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const chatHistory = [];

    function renderChat() {
      chatContainer.innerHTML = "";
      for (const msg of chatHistory) {
        const msgDiv = document.createElement("div");
        msgDiv.textContent = msg.text;
        msgDiv.className = `message ${msg.role}`;

        if (msg.text === "Typing...") {
          msgDiv.style.fontStyle = "italic";
          msgDiv.style.opacity = 0.7;
        }

        chatContainer.appendChild(msgDiv);
      }
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendPrompt() {
      const promptInput = document.getElementById("prompt");
      const userMessage = promptInput.value.trim();
      if (!userMessage) return;

      chatHistory.push({ role: "user", text: userMessage });
      renderChat();
      promptInput.value = "";

      chatHistory.push({ role: "assistant", text: "Typing..." });
      renderChat();

      try {
        const res = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await res.json();
        chatHistory[chatHistory.length - 1] = {
          role: "assistant",
          text: data.response
        };
        renderChat();
      } catch (err) {
        chatHistory[chatHistory.length - 1] = {
          role: "assistant",
          text: "Error: " + err.message
        };
        renderChat();
      }
    }

    async function uploadResume() {
      const fileInput = document.getElementById("resumeFile");
      if (!fileInput.files.length) {
        alert("Please select a file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const res = await fetch("http://127.0.0.1:8000/upload_resume", {
          method: "POST",
          body: formData
        });

        const result = await res.json();
        alert(result.message);
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
    document.getElementById("prompt").addEventListener("keydown", function (event) {
    if (event.key === "Enter" && !event.shiftKey) {
      event.preventDefault(); // Prevent new line
      sendPrompt();           // Send the message
    }
  });

  </script>
</body>
</html>
